name: Check (hurry)

on:
  push:
    branches: [main]
    paths-ignore:
      - website
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - website
      - '*.md'

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install hurry
        run: curl -sSfL https://hurry-releases.s3.amazonaws.com/install.sh | bash
      - name: Clippy
        run: hurry cargo clippy -- --deny warnings
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install hurry
        run: curl -sSfL https://hurry-releases.s3.amazonaws.com/install.sh | bash
      - name: rustfmt
        run: hurry cargo fmt --all --check
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Install hurry (Unix)
        if: runner.os != 'Windows'
        run: curl -sSfL https://hurry-releases.s3.amazonaws.com/install.sh | bash
      - name: Install hurry (Windows)
        if: runner.os == 'Windows'
        run: |
          irm https://hurry-releases.s3.amazonaws.com/install.ps1 | iex
          echo "$env:LOCALAPPDATA\Programs\hurry" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - uses: swatinem/rust-cache@v2
      - name: cargo build
        run: hurry cargo build --workspace
      - name: cargo test
        run: hurry cargo test --workspace
  dev-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install hurry
        run: curl -sSfL https://hurry-releases.s3.amazonaws.com/install.sh | bash
      - uses: swatinem/rust-cache@v2
      - name: rustlings dev check
        run: hurry cargo dev check --require-solutions
